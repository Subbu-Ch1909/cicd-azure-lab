name: azure-oidc-check
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  oidc-check:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Print which secrets are present (does NOT reveal values)
      - name: Debug secret presence
        env:
          CID: ${{ secrets.AZURE_CLIENT_ID }}
          TID: ${{ secrets.AZURE_TENANT_ID }}
          SID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          for n in CID TID SID; do
            v="${!n}"
            if [ -z "$v" ]; then echo "$n=EMPTY"; else echo "$n=SET"; fi
          done

      - name: Azure Login (OIDC without subscription)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Set subscription explicitly and show account
        env:
          SID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          if [ -z "$SID" ]; then
            echo "AZURE_SUBSCRIPTION_ID is EMPTY (must be a repository secret)"; exit 1
          fi
          az account set --subscription "$SID"
          az account show -o table

      - name: Confirm webapp reachable
        run: |
          az webapp show -g ${{ vars.AZURE_RESOURCE_GROUP }} -n ${{ vars.AZURE_WEBAPP_NAME }} --query name -o tsv
